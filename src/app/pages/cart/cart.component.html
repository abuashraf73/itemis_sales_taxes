<div class="main_container">
  <div class="header">
    <div class="header_left" routerLink="/">
      <img src="../../../assets/arrow-left.svg" alt="">
      <span>back to products</span>
    </div>
    <div class="header_right">
      <button type="button" class="btn btn-outline-danger" style="display: flex;justify-content: center;align-items: center;"
       (click)="cart_service.emptyCart()">
        <img src="../../../assets/trash-1.png" alt="" style="margin-right:5px">
        <span>Clear Cart</span>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-8">
        <div class="card">
          <div class="card-header text-center">
            <h3>Your Cart Items</h3>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush" *ngFor="let item of cart_service.cart_items">
              <li class="list-group-item">
                <div class="items">
                  <div class="left_side">
                    <h5>{{item.quantity}} x </h5>
                    <p> {{item.name}}</p>
                    <p *ngIf="item.imported"><i>(imported)</i></p>
                  </div>
                    <h5>â‚¬ {{item.price}}</h5>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-footer">
            <div id="footer_buttons">
              <button type="button" class="btn btn-primary btn-lg btn-block">Primary</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <app-footer></app-footer>
  </div>
</div>
